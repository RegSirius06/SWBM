{% extends "messenger/base_generic.html" %}

{% block title %}
{% if title %}
<title>{{ title }}</title>
{% else %}
<title>Мессенджер ЛИСа</title>
{% endif %}
{% endblock %}

{% block content %}

    <h1>{{ head }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Сохранить изменения" />
        <input type="submit" name="delete" value="{% if delete %}{{ delete }}{% else %}Удалить{% endif %}" />
        {% if foot %}
        <p class="text-muted">{{ foot }}</p>
        {% endif %}
    </form>

{% endblock %}
